<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
    <h1>Add to The Grimoire</h1>
</header>
<div th:replace="template :: navigation"></div>

<body>

<form method="post" th:object="${monster}">
    <label th:for="name">Name</label>
    <input class="form-control" th:field="*{name}" />
    <br>
    <label th:for="biped">Biped?</label>
    <input type="checkbox" th:field="*{biped}" />
    <br>
    <label th:for="quadped">Quadruped?</label>
    <input type="checkbox" th:field="*{quadped}" />
    <br>
    <label th:for="swim">Can it swim?</label>
    <input type="checkbox" th:field="*{swim}" />
    <br>
    <label th:for="fly">Can it fly?</label>
    <input type="checkbox" th:field="*{fly}" />
    <br>
    <input type="submit" value="Add Monster" />
</form>

</body>

</html>
