<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
    <h1>Upload/Download Excel</h1>
</header>
<div th:replace="template :: navigation"></div>

<body>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

        <input type="file" th:name="file" id="file"/>

        <input th:type="submit" value="Import" />
    </form>

    <form method="get" th:action="@{/download}">
        <button type="submit">Export</button>
    </form>
</body>

<footer th:replace="template :: footer"></footer>
</html>
